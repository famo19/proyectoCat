<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen</title>
</head>
<body>
    <h1>Agregar resumen</h1>
    <br><br>
    <label for="">Título</label>
    <input type="text" name="title" id="title">
    <br><br>
    <label for="">Sinopsis</label>
    <input type="text" name="sinop" id="sinop">
    <br><br>
    <label for="">Recomendación</label>
    <input type="text" name="recom" id="recom">
    <br><br>
    <label for="">Información del autor</label>
    <input type="text" name="infAutor" id="infAutor">
    <br><br>
    <label for="">Contenido</label>
    <input type="text" name="cont" id="cont">
    <br><br>
    <button onclick="registerNewResume()">Agregar</button>

    <div>
        <br><br>
        <table id="resumeTable" style="width:50%" border="1">
            <tr>
                <th>Título</th>
                <th>Sinopsis</th>
                <th>Recomendación</th>
                <th>Información del autor</th>
                <th>Contenido</th>
            </tr>
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
